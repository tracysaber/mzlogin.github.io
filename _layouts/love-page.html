---
layout: default
---
<script src="{{ site.url }}/assets/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="{{ site.url }}/assets/js/jquery.countdown.js"></script>
<script>
window.jQuery(function ($) {
    "use strict";

    $('time').countDown({
        with_separators: false
    });
    $('.alt-1').countDown({
        css_class: 'countdown-alt-1'
    });
    $('.alt-2').countDown({
        css_class: 'countdown-alt-2'
    });

});
</script>
<section class="collection-head small geopattern" data-pattern-id="{{ page.title | truncate: 15}}">
    <div class="container">
        <div class="collection-title">
            <h1 class="collection-header">{{ page.title }}</h1>
            {% if page.subtitle %}
                <div class="collection-info">
                    <span class="meta-info">
                        {{ page.subtitle}}
                    </span>
                </div>
            {% endif %}
        </div>
    </div>
</section>
<!-- / .banner -->
<section class="container content">
        <div class="columns">
         <div class="alt-2">600 days, 3:59:12</div>
        </div>
    </section>
<!-- /section.content -->
